<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ToDo App</title>
</head>
<body class="flex flex-col min-h-screen p-8 gap-8">
    <header class="flex justify-between items-center gap-4">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
            </svg>
        </div>
        <div class="flex justify-between items-center gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
            </svg>

        </div>
    </header>
    <main class="flex-grow flex flex-col gap-8">
        <section>
            <h1 class="text-2xl font-medium">Hey there,</h1>
            <p>Organize your plans for the days</p>
        </section>
        <section class="flex gap-4 flex-col">
            <h2 class="font-medium">Categories</h2>
            <ul class="flex gap-4 items-center justify-between">
                <li class="flex flex-col items-center">
                    <div class="bg-gray-200 p-2 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                        </svg>

                    </div>
                    <p class="font-medium">School</p>
                </li>
                <li>
                    <div class="bg-gray-200 p-2 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672Zm-7.518-.267A8.25 8.25 0 1 1 20.25 10.5M8.288 14.212A5.25 5.25 0 1 1 17.25 10.5" />
                        </svg>
                    </div>
                    <p class="font-medium">Design</p>
                </li>
                <li>
                    <div class="bg-gray-200 p-2 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z" />
                        </svg>

                    </div>
                    <p class="font-medium">Sport</p>
                </li>
                <li>
                    <div class="bg-gray-200 p-2 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z" />
                        </svg>

                    </div>
                    <p class="font-medium">Business</p>
                </li>
            </ul>
        </div>
        <section class="flex gap-4 flex-col">
            <h2 class="font-medium">Today's tasks</h2>
            <ul>
                <li>
                    <div class="bg-gray-200 p-6 rounded-lg flex items-center justify-between">
                        <div class="flex gap-4 items-center">
                            <input type="checkbox" id="task1" class="size-6 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" />
                            <label for="task1" class="font-medium">Task 1</label>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

        <!-- MODAL CONTENT -->
         
        <div class="absolute inset-0 bg-white flex flex-col gap-8 justify-between">
            <div class="px-8 pt-8">
                <button type="button" >
                    <span class="hidden">close</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
                    </svg>
                </button>
            </div>
            <section class="flex-1 px-8 pb-8 flex flex-col gap-4">
                <h3 class="text-2xl font-medium">Add Task</h3>
                <form class="flex flex-col gap-4 justify-between flex-1">
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="label" class="font-medium">Label</label>
                            <input 
                                type="text" 
                                name="label" 
                                id="label" 
                                placeholder="label"
                                class="bg-gray-200 px-4 py-5 rounded-xl"
                            />
                        </div>
                        <fieldset class="flex flex-col gap-2">
                            <legend class="hidden">Time</legend>
                            <div class="flex gap-4">
                                <div class="flex flex-col gap-2 w-full">
                                    <label for="start" class="font-medium">start</label>
                                    <select 
                                        name="start"
                                        id="start"
                                        class="bg-gray-200 px-4 py-5 rounded-xl"
                                    >
                                        <option value="08:00">08:00</option>
                                        <option value="09:00" selected>09:00</option>
                                        <option value="10:00">10:00</option>
                                        <option value="11:00">11:00</option>
                                    </select>
                                </div>
                                <div class="flex flex-col gap-2 w-full">
                                    <label for="end" class="font-medium">end</label>
                                    <select name="end" id="end"
                                        class="bg-gray-200 px-4 py-5 rounded-xl"
                                    >
                                        <option value="08:00">08:00</option>
                                        <option value="09:00">09:00</option>
                                        <option value="10:00" selected>10:00</option>
                                        <option value="11:00">11:00</option>
                                    </select>
                                </div>
                            </div>
                            <div class="flex gap-2 flex-col">
                                <label for="repeat" class="font-medium">repeat</label>
                                <select name="repeat" id="repeat"
                                    class="bg-gray-200 px-4 py-5 rounded-xl"
                                >
                                    <option value="never">never</option>
                                    <option value="daily">daily</option>
                                    <option value="weekly" selected>weekly</option>
                                    <option value="monthly">monthly</option>
                                </select>
                            </div>
                        </fieldset>
                    </div>
                    <button 
                        id="save-task-btn"
                        type="button"
                        class="bg-sky-500 text-white py-2 px-4 rounded-md hover:bg-sky-600 transition duration-200 ease-in-out
                        w-full
                        "
                    >
                        save task
                    </button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <button 
            id="add-task-btn"
            type="button"
            class="bg-sky-500 text-white py-2 px-4 rounded-md hover:bg-sky-600 transition duration-200 ease-in-out
            w-full
            "
        >
            + add new task
        </button>
    </footer>
</body>
</html>
